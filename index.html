<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="container">

		<div class="calculator">
			<input type="text" class="result" disabled>

			<div class="buttons">

				<div class="left-side">
					<input type="button" value="C" id="clear" class="button-regular">
					<input type="button" value="/" id="divide" class="button-regular">
					<input type="button" value="*" id="multi" class="button-regular">

					<input type="button" value="7" class="button-regular">
					<input type="button" value="8" class="button-regular">
					<input type="button" value="9" class="button-regular">

					<input type="button" value="4" class="button-regular">
					<input type="button" value="5" class="button-regular">
					<input type="button" value="6" class="button-regular">

					<input type="button" value="1" class="button-regular">
					<input type="button" value="2" class="button-regular">
					<input type="button" value="3" class="button-regular">

					<div class="bottom">
						<input type="button" value="0" class="button-long">

						<input type="button" value="." class="button-regular">
					</div>
					
				</div>

				<div class="right-side">
					<input type="button" value="-" class="button-regular">

					<input type="button" value="+" class="button-tall">

					<input type="button" value="=" id="resultButton" class="button-tall">
				</div>
			</div>
		</div>
	</div>
	
	<script src="main.js"></script>
</body>
</html>
